name: Continues Integration

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

env:
  NODE_VERSION: 22
  NODE_OPTIONS: --max_old_space_size=4096

permissions:
  contents: write
  packages: write
  pull-requests: write
  actions: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: deb/openmediavault/workbench/package-lock.json
      - name: Install CI
        working-directory: deb/openmediavault/workbench/
        run: npm ci
      - name: Build If Present
        working-directory: deb/openmediavault/workbench/
        run: npm run build --if-present

  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p debs
      - name: Install Required
        run: sudo apt install debhelper dh-python fakeroot python3-all python3-stdeb python3-yaml -y
      - name: Build deb
        working-directory: deb/openmediavault/
        run: dpkg-buildpackage -us -uc -d -b
      - name: Move File
        run: mv deb/openmediavault_8.0.1_all.deb debs
      - name: List File
        run: cd debs && ls -la
      - uses: actions/upload-artifact@v4
        with:
          path: 'debs'
          name: openmediavault_*.*
 
  test-shell:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: deb/openmediavault/usr/share/openmediavault/unittests/shell
        run: make install

      - name: Run unit tests
        working-directory: deb/openmediavault/usr/share/openmediavault/unittests/shell
        run: make test
