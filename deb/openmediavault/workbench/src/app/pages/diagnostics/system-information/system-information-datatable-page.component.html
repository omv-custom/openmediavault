<mat-card class="mat-mdc-card mdc-card cardWithShadow mat-mdc-card-outlined">
<div class="p-24"><mat-card-title class="mat-mdc-card-title m-b-0">{{ 'System Information' | transloco }}</mat-card-title></div>
<mat-card-content class="b-t-1 p-y-24">
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name | transloco }}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.value.type === 'text'">
          {{ element.value.value }} {{ element.value.text }}
        </ng-container>
        <ng-container *ngIf="element.value.type === 'progress'">
          <mat-progress-bar
            mode="determinate"
            [value]="element.value.value"
          ></mat-progress-bar>
          <span>{{ element.value.text }}</span>
          <span>{{ element.value.value | number: '1.1-1' }}%</span>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</mat-card-content>
</mat-card>
