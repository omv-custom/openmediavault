<div class="omv-progress-bar">
    <mat-progress-bar 
       mode="determinate" 
       [color]="updateColor(value.toFixed(decimalPlaces | defaultTo:1))"
       value="{{ value.toFixed(decimalPlaces | defaultTo:1) }}" flex="100">
    </mat-progress-bar>
      <span id="filesystem_size" *ngIf="text">{{ text }}</span>
      <span id="filesystem_size" *ngIf="!text">{{ value.toFixed(decimalPlaces | defaultTo:1) }}%</span>
</div>
