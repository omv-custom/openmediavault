<ng-template #inactivityDialog let-data>
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    {{ data.message }}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="bg-info" (click)="refreshPage()">Odśwież</button>
    <button mat-button [mat-dialog-close]="true" class="bg-error" cdkFocusInitial>Wyloguj</button>
  </mat-dialog-actions>
</ng-template>
